---
  product:
    version: 2

  networks:
    #
    # This example uses the following networks
    #
    # Network       CIDR             VLAN
    # -------       ----             ----
    # External API  10.0.1.0/24      101 (tagged)
    # SWIFT         10.1.1.0/24      102 (tagged)
    # MANAGEMENT    10.241.17.0/24   100 (untagged)
    #
    # Modify these values to match your environment
    #
    - name: EXTERNAL-API-NET
      vlanid: 101
      tagged-vlan: true
      cidr: 10.0.1.0/24
      gateway-ip: 10.0.1.1
      network-group: EXTERNAL-API
      #start-address: 10.0.1.10
      #end-address: 10.0.1.250

    - name: SWIFT-NET
      vlanid: 102
      tagged-vlan: true
      cidr: 10.1.1.0/24
      gateway-ip: 10.1.1.1
      network-group: SWIFT

    - name: MANAGEMENT-NET
      vlanid: 100
      tagged-vlan: false
      cidr: 10.241.17.0/24
      gateway-ip: 10.241.17.1
      network-group: MANAGEMENT
      #start-address: 10.241.17.10
      #end-address: 10.241.17.250
