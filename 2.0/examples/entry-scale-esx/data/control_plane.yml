---
  product:
    version: 2

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      region-name: region1
      common-service-components:
        - logging-producer
        - monasca-agent
        - freezer-agent
        - stunnel
        - lifecycle-manager-target
      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - ntp-server
            - swift-ring-builder
            - mysql
            - ip-cluster
            - apache2
            - keystone-api
            - keystone-client
            - rabbitmq
            - glance-api
            - glance-registry
            - glance-client
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - cinder-client
            - nova-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - nova-client
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-client
            - horizon
            - sherpa-api
            - swift-proxy
            - memcached
            - swift-account
            - swift-container
            - swift-object
            - swift-client
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            - heat-client
            - openstack-client
            - ceilometer-api
            - ceilometer-collector
            - ceilometer-agent-central
            - ceilometer-agent-notification
            - ceilometer-expirer
            - ceilometer-common
            - ceilometer-client
            - zookeeper
            - kafka
            - vertica
            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-client
            - logging-server
            - ops-console-web
            - ops-console-monitor
            - freezer-api
            - eon-api
            - eon-conductor

      resources:
        - name: esx-compute
          resource-prefix: esx-comp
          server-role: ESX-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - nova-esx-compute-proxy
            - nova-compute
            - ntp-client

        - name: esx-ovsvapp
          resource-prefix: esx-ovsvapp
          server-role: OVSVAPP-ROLE
          allocation-policy: any
          service-components:
            - neutron-ovsvapp-agent
            - ntp-client
