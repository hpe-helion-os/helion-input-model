---
  product:
    version: 2

  disk-models:
  - name: COMPUTE-DISKS
    # Disk model to be used for compute nodes
    # /dev/sda1 is used as a volume group for /, /var/log and /var/crash
    # Additional discs can be added to either volume group
    volume-groups:
      - name: hlm-vg
        physical-volumes:
         - /dev/sda1
        logical-volumes:
          - name: root
            size: 80%
            fstype: ext4
            mount: /
          - name: LV_CRASH
            size: 15%
            mount: /var/crash
            fstype: ext4
            mkfs-opts: -O large_file
