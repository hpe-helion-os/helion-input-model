---
product:
    version: 2

service-components:
  - name: logging-server
    mnemonic: LOG-SVR

    # Add the VIP and member vars to group_vars stanza
    advertises-to-services:
      - service-name: LOG-NOP

    config-set:
    -   name: ''
        file: ''
        affected-service: logging-server
        ansible-vars:
        -   name: logging_kibana_password
            value: '%random-password%'
            max-length: 12
            min-length: 8
            is-private: 'true'
            target: group-tier

    # Add dependency vars to group_vars stanza
    consumes-services:
      - service-name: FND-RMQ
        relationship-vars:
          - name: rmq_service_user
            value: guest
          - name: rmq_service_password
            value: '%random-password%'
            properties:
              min-length: 8
              max-length: 12
            is-private: "true"

      - service-name: KEY-API
        relationship-vars:
          - name: logging_keystone_user
            value: logging
          - name: logging_keystone_password
            value: '%random-password%'
            properties:
              min-length: 8
              max-length: 12
            is-private: "true"

    # Configure VIP for Kibana
    endpoints:
      - port: 5601
        has-vip: true
        vip-options:
          - "option httpchk GET /elasticsearch/_cluster/health"
          - "option redispatch"
        roles:
          - internal
      - port: 9200
        roles:
          - log-apache
      - port: 9300
        roles:
          - log-elasticsearch
      - port: 5607
        roles:
          - log-rabbit
      - port: 6688
        roles:
          - log-healthcheck


    # Configure Apache for Kibana
    has-container:
      - service-name: FND-AP2
        relationship-vars:
          - name: apache_port
            value: 5601
