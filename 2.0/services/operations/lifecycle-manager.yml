---
product:
    version: 2

service-components:

  - name: lifecycle-manager
    mnemonic: OPS-LM

    endpoints:
    -   port: 22
        protocol: tcp
        roles:
        - ssh

        # Cobbler bootp
    -   port: 67
        protocol: udp
        roles:
        - bootp

        # Cobbler dhcp
    -   port: 68
        protocol: udp
        roles:
        - dhcp

        # Cobbler tftp
    -   port: 69
        protocol: udp
        roles:
        - tftp

        # apt repos served on port 79
    -   port: 79
        protocol: tcp
        roles:
        - internal

    consumes-services:
    -   service-name: OPS-LMTGT

    must-be-on-a-server: true
    must-be-on-server-network: true
