---
product:
    version: 2

service-components:
-   name: ironic-conductor
    mnemonic: IRN-CND

    consumes-services:
    -   service-name: FND-MDB
        relationship-vars:
        -   name: mysql_admin_user
            value: ironic
        -   name: mysql_admin_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: FND-RMQ
    -   service-name: GLA-API
    -   service-name: NEU-SVR

    endpoints:
    -   port: '69'
        protocol: 'udp'
        has-vip: false
        roles:
        - tftp
    -   port: '6386'
        has-vip: false
        roles:
        - ipxe_http

    config-set:
    -   name: IRN-CND
        ansible-vars:
        -   name: swift_temp_url_key
            affected-service: ironic
            value: '%random-password%'
            properties:
                min-length: 32
                max-length: 32
                # basic alphanumeric
                available-chars: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
            target: group-tier
            is-private: 'true'
