---

product:
  version: 2

service-components:
  - name: freezer-agent
    mnemonic: FRE-AGN

    consumes-services:
      - service-name: FND-MDB
      - service-name: KEY-API
        relationship-vars:
          - name: keystone_backup_user
            value: hlm_backup
          - name: keystone_backup_password
            value: '%random-password%'
            properties:
              max-length: 12
              min-length: 8
            is-private: 'true'
          - name: keystone_backup_tenant
            value: backup
