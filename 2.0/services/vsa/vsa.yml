---
product:
    version: 2

service-components:
-   name: vsa
    mnemonic: VSA-BLK
    needs-ip: true
    needs-cluster-ip: true
    auto-network-tags:
      - name: vsa.iscsi
        needs-value: false
        needs-bridge: true
    network-tags:
      - name: vsa.iscsi
        deprecated: "No longer required and should be removed."
        needs-value: false
        needs-bridge: true
    endpoints:
    -   port: '8081'
        roles:
        - internal
    -   port: '16022'
        roles:
        - internal-only
