---
product:
    version: 2

service-components:
-   name: nova-compute
    mnemonic: NOV-CMP

    zone-type: nova_availability_zones

    network-tags:
    -   name: nova.compute.iscsi
        deprecated: "Use the 'force-network-groups' value in the interface-model instead if you need to ensure a network is attached to specific server to avoid routing"
        needs-value: false
        needs-bridge: false

    consumes-services:
    -   service-name: FND-RMQ
    -   service-name: KEY-API
    -   service-name: NEU-SVR
    -   service-name: GLA-API
    -   service-name: CND-API
        optional: true
    -   service-name: NOV-VNC
        optional: true
    -   service-name: VSA-BLK
        optional: true
    -   service-name: CEP-MON
        optional: true
    -   service-name: CEP-OSD
        optional: true

    endpoints:
    -   port: '5900:6100'
        roles:
        - vncdisplay
