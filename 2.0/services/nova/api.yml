---
product:
    version: 2

service-components:
-   name: nova-api
    mnemonic: NOV-API

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: nova
    keystone-service-type: compute

    consumes-services:
    -   service-name: FND-MDB
        relationship-vars:
        -   name: mysql_admin_user
            value: nova
        -   name: mysql_admin_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: FND-RMQ
        relationship-vars:
        -   name: rmq_nova_user
            value: rmq_nova_user
        -   name: rmq_nova_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: KEY-API
        relationship-vars:
        -   name: keystone_nova_user
            value: nova
        -   name: keystone_nova_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: GLA-API

    -   service-name: NEU-SVR

    -   service-name: NOV-VNC
        optional: true

    requires:
    - name: nova-metadata
      scope: host

    endpoints:
    -   port: '8774'
        has-vip: 'true'
        roles:
        - public
        - internal
        - admin

    commands:
        configure: roles/NOV-API/tasks/configure.yml
        dance: roles/NOV-API/tasks/dance.yml
        deploy: roles/NOV-API/tasks/deploy.yml
        start: roles/NOV-API/tasks/start.yml
        stop: roles/NOV-API/tasks/stop.yml
