---
product:
    version: 2

service-components:
-   name: nova-metadata
    mnemonic: NOV-MTD

    endpoints:
    -   port: '8775'
        has-vip: 'true'
        roles:
        - internal

    config-set:
    -   name: nova-metadata
        affected-service: nova-metadata
        ansible-vars:
        -   name: metadata_proxy_shared_secret
            value: '%random-password%'
            is-private: 'true'
            properties:
                max-length: 20
                min-length: 12
