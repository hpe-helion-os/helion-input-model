---
product:
    version: 2

service-components:
-   name: monasca-client
    mnemonic: MON-CLI

    config-set:
    -   name: ''
        file: ''
        affected-service: monasca-client
        ansible-vars:
        -   name: monasca_client
            value: monascaclient
            is-private: 'true'
            target: group-tier
        -   name: monasca_client_python_interpreter
            value: '{{ ''monascaclient'' | bin_dir }}/python'
            is-private: 'true'
            target: group-tier

    consumes-services:
    -   service-name: KEY-API
    -   service-name: MON-API
