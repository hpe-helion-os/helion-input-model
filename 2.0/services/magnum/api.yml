---
product:
    version: 2

service-components:
-   name: magnum-api
    mnemonic: MAG-API

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: magnum
    keystone-service-type: container

    consumes-services:
    -   service-name: FND-RMQ
        relationship-vars:
        -   name: rmq_service_user
            value: guest
        -   name: rmq_service_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: KEY-API
        relationship-vars:
        -   name: keystone_magnum_user
            value: magnum
        -   name: keystone_magnum_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

