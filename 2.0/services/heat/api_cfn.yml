---
product:
    version: 2

service-components:
-   name: heat-api-cfn
    mnemonic: HEA-ACF

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: heat-cfn
    keystone-service-type: cloudformation

    consumes-services:
    -   service-name: FND-RMQ
    -   service-name: KEY-API

    endpoints:
    -   port: '8000'
        has-vip: true
        vip-options:
        - "option httpchk GET /"
        - "mode http"
        - "reqadd X-Forwarded-Proto:\\ https if { ssl_fc }"
        roles:
        - public
        - internal
