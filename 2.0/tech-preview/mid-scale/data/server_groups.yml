---
  product:
    version: 2

  server-groups:

    #
    # Inter AZ networks
    #
    - name: CLOUD
      server-groups:
        - AZ1
        - AZ2
        - AZ3
      networks:
        - EXTERNAL-API-NET
        - EXTERNAL-VM-NET
        - INTERNAL-API-NET
        - ISCSI-NET
        - CONF-NET

    #
    # Failure Zones
    #
    - name: AZ1
      server-groups:
        - rack1

    - name: AZ2
      server-groups:
        - rack2

    - name: AZ3
      server-groups:
        - rack3


    #
    # Racks
    #
    - name: rack1
      networks:
        - GUEST-NET-RACK1
        - MANAGEMENT-NET-RACK1
        - SWIFT-NET-RACK1

    - name: rack2
      networks:
        - GUEST-NET-RACK2
        - MANAGEMENT-NET-RACK2
        - SWIFT-NET-RACK2

    - name: rack3
      networks:
        - GUEST-NET-RACK3
        - MANAGEMENT-NET-RACK3
        - SWIFT-NET-RACK3

